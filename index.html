<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css"
    />
    <title>拼图游戏</title>
  </head>
  <body>
    <div id="svg-container"></div>
    <div id="app"></div>
    <div id="ui">
      <form>
        <fieldset>
          <label>
            列数:
            <span id="colmuns-label">20</span>
            <input
              id="colmuns"
              name="colmuns"
              placeholder="colmuns"
              type="range"
              min="0"
              max="100"
              value="20"
              step="1"
            />
          </label>
          <label>
            行数:
            <span id="rows-label">20</span>
            <input
              id="rows"
              name="rows"
              placeholder="rows"
              type="range"
              min="0"
              max="100"
              value="20"
              step="1"
            />
          </label>
          <fieldset>
            <legend>优化方式</legend>
            <input id="none" type="radio" name="optimization" checked />
            <label for="none">无</label>
            <input id="antialias" type="radio" name="optimization" />
            <label for="antialias">抗锯齿</label>
            <input id="reRender" type="radio" name="optimization" />
            <label for="reRender">重渲染</label>
          </fieldset>
        </fieldset>
        <button type="button" id="upload" style="width: 100%">选择图片</button>
        <input type="file" id="file-upload" accept="image/*" style="display: none" />
        <button type="button" id="start" style="width: 100%">开始</button>
        <legend>重新开始游戏直接F5刷新即可</legend>
        <div class="preview">
          <img id="preview-image" />
          <svg id="preview-svg"></svg>
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
